---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-cilogon-idp-secret
  namespace: keycloak
spec:
  target:
    name: keycloak-cilogon-idp-secret
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  dataFrom:
    - extract:
        key: keycloak/idp/cilogon
